<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="https://thatopen.github.io/engine_components/resources/favicon.ico">
  <title>HedralLoader | BIM Viewer</title>
  <style>
      @import url('https://api.fontshare.com/v2/css?f[]=clash-display@400,500,600,700&f[]=satoshi@400,500,700&display=swap');

      :root {
        --primary-glow: rgba(45, 212, 191, 0.3);
        --secondary-glow: rgba(148, 163, 184, 0.3);
        --accent-glow: rgba(251, 146, 60, 0.4);
        --cyber-400: #2dd4bf;
        --cyber-500: #14b8a6;
        --cyber-600: #0d9488;
        --void-900: #0a0a0f;
        --void-800: #14141f;
        --slate-300: #cbd5e1;
        --slate-400: #94a3b8;
        --slate-500: #64748b;
        --slate-600: #475569;
        --slate-800: #1e293b;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Satoshi', system-ui, -apple-system, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: var(--void-900);
        color: #e2e8f0;
        overflow: hidden;
      }

      .full-screen {
        width: 100vw;
        height: 100vh;
        position: relative;
        overflow: hidden;
      }

      /* Cyberpunk grid background */
      .cyber-grid {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(45, 212, 191, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(45, 212, 191, 0.03) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: grid-flow 20s linear infinite;
        pointer-events: none;
        z-index: 0;
      }

      @keyframes grid-flow {
        0% { transform: translateX(0) translateY(0); }
        100% { transform: translateX(50px) translateY(50px); }
      }

      /* Header */
      .header {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        z-index: 50;
        background: linear-gradient(to bottom, var(--void-900), rgba(10, 10, 15, 0.95), transparent);
        padding: 1rem 1.5rem;
      }

      .header-content {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      .header-logo {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .logo-icon {
        padding: 0.5rem;
        background: linear-gradient(135deg, rgba(45, 212, 191, 0.2), rgba(13, 148, 136, 0.2));
        border-radius: 0.5rem;
        border: 1px solid rgba(45, 212, 191, 0.3);
      }

      .logo-icon svg {
        width: 1.5rem;
        height: 1.5rem;
        color: var(--cyber-400);
      }

      .logo-text h1 {
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--cyber-400);
        text-shadow: 
          0 0 10px var(--primary-glow),
          0 0 20px var(--primary-glow),
          0 0 30px var(--primary-glow);
        font-family: 'Clash Display', system-ui, sans-serif;
      }

      .logo-text p {
        font-size: 0.75rem;
        color: var(--slate-500);
        font-family: 'JetBrains Mono', monospace;
      }

      .header-right {
        display: flex;
        align-items: center;
        gap: 0.75rem;
      }

      .btn-primary {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.5rem 1rem;
        background: linear-gradient(135deg, rgba(13, 148, 136, 0.2), rgba(15, 118, 110, 0.2));
        border: 1px solid rgba(45, 212, 191, 0.3);
        border-radius: 0.5rem;
        color: var(--slate-300);
        font-size: 0.875rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
      }

      .btn-primary:hover {
        border-color: rgba(45, 212, 191, 0.5);
        box-shadow: 0 0 20px rgba(45, 212, 191, 0.2);
      }

      .btn-primary svg {
        width: 1rem;
        height: 1rem;
        color: var(--cyber-400);
      }

      .btn-primary:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .controls-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem;
        background: rgba(20, 20, 31, 0.5);
        border-radius: 0.5rem;
        border: 1px solid var(--slate-800);
      }

      .btn-icon {
        padding: 0.5rem;
        background: transparent;
        border: none;
        border-radius: 0.25rem;
        color: var(--slate-400);
        cursor: pointer;
        transition: all 0.2s;
      }

      .btn-icon:hover {
        background: rgba(45, 212, 191, 0.2);
      }

      .btn-icon svg {
        width: 1rem;
        height: 1rem;
      }

      .stats-group {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem 0.75rem;
        background: rgba(20, 20, 31, 0.5);
        border-radius: 0.5rem;
        border: 1px solid var(--slate-800);
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 0.25rem;
      }

      .stat-item svg {
        width: 0.75rem;
        height: 0.75rem;
        color: var(--cyber-400);
      }

      .stat-value {
        font-size: 0.75rem;
        font-family: 'JetBrains Mono', monospace;
        color: var(--slate-400);
      }

      .file-indicator {
        padding: 0 1.5rem 0.75rem;
      }

      .file-badge {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.25rem 0.75rem;
        background: rgba(13, 148, 136, 0.1);
        border: 1px solid rgba(45, 212, 191, 0.2);
        border-radius: 9999px;
      }

      .status-active {
        width: 8px;
        height: 8px;
        background: var(--cyber-400);
        border-radius: 50%;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
          box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.7);
        }
        50% {
          opacity: 0.7;
          box-shadow: 0 0 0 10px rgba(45, 212, 191, 0);
        }
      }

      .file-badge span {
        font-size: 0.75rem;
        font-family: 'JetBrains Mono', monospace;
        color: var(--cyber-400);
      }

      /* Left Panel */
      .left-panel {
        position: absolute;
        left: 0;
        top: 6rem;
        bottom: 0;
        z-index: 40;
        width: 20rem;
        background: linear-gradient(to bottom, rgba(20, 20, 31, 0.9), rgba(10, 10, 15, 0.9));
        backdrop-filter: blur(12px);
        border-right: 1px solid rgba(45, 212, 191, 0.2);
        transition: transform 0.3s;
        animation: slideInLeft 0.3s;
      }

      .left-panel.hidden {
        transform: translateX(-100%);
      }

      @keyframes slideInLeft {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .panel-header {
        padding: 1rem;
        border-bottom: 1px solid rgba(45, 212, 191, 0.2);
      }

      .panel-title {
        font-size: 0.875rem;
        font-weight: 600;
        color: #67e8f9;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        font-family: 'Clash Display', system-ui, sans-serif;
      }

      .panel-content {
        overflow-y: auto;
        height: calc(100% - 60px);
        padding: 1rem;
      }

      .panel-toggle {
        position: absolute;
        right: -2.5rem;
        top: 50%;
        transform: translateY(-50%);
        padding: 0.5rem;
        background: rgba(20, 20, 31, 0.9);
        border: 1px solid rgba(45, 212, 191, 0.3);
        border-radius: 0 0.5rem 0.5rem 0;
        cursor: pointer;
        transition: all 0.2s;
      }

      .panel-toggle:hover {
        background: rgba(45, 212, 191, 0.2);
      }

      .panel-toggle svg {
        width: 1rem;
        height: 1rem;
        color: var(--cyber-400);
      }

      /* Right Panel */
      .right-panel {
        position: absolute;
        right: 0;
        top: 6rem;
        bottom: 0;
        z-index: 40;
        width: 20rem;
        background: linear-gradient(to bottom, rgba(20, 20, 31, 0.9), rgba(10, 10, 15, 0.9));
        backdrop-filter: blur(12px);
        border-left: 1px solid rgba(45, 212, 191, 0.2);
        transition: transform 0.3s;
        animation: slideInRight 0.3s;
      }

      .right-panel.hidden {
        transform: translateX(100%);
      }

      @keyframes slideInRight {
        from {
          transform: translateX(100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      .right-panel .panel-toggle {
        left: -2.5rem;
        right: auto;
        border-radius: 0.5rem 0 0 0.5rem;
      }

      .info-card {
        background: linear-gradient(135deg, rgba(20, 184, 166, 0.1), rgba(15, 118, 110, 0.05));
        border: 1px solid rgba(45, 212, 191, 0.2);
        border-radius: 0.5rem;
        padding: 1rem;
        margin-bottom: 1rem;
        backdrop-filter: blur(10px);
        transition: all 0.3s;
      }

      .info-card:hover {
        border-color: rgba(45, 212, 191, 0.5);
        box-shadow: 
          0 0 20px rgba(45, 212, 191, 0.2),
          inset 0 0 20px rgba(45, 212, 191, 0.05);
        transform: translateY(-2px);
      }

      .info-card h3 {
        font-size: 0.875rem;
        font-weight: 500;
        color: var(--slate-300);
        margin-bottom: 0.75rem;
      }

      .info-card p {
        font-size: 0.75rem;
        color: var(--slate-500);
        line-height: 1.5;
      }

      .info-card .info-row {
        display: flex;
        justify-content: space-between;
        font-size: 0.75rem;
        color: var(--slate-500);
        margin-bottom: 0.5rem;
      }

      .info-card .info-value {
        font-family: 'JetBrains Mono', monospace;
        color: #67e8f9;
      }

      /* Viewer Container */
      #container {
        position: absolute;
        inset: 0;
        z-index: 0;
        width: 100%;
        height: 100%;
        cursor: grab;
      }

      /* Loading Overlay */
      .loading-overlay {
        position: absolute;
        inset: 0;
        z-index: 50;
        background: rgba(10, 10, 15, 0.8);
        backdrop-filter: blur(4px);
        display: none;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        gap: 1rem;
      }

      .loading-overlay.active {
        display: flex;
      }

      .loader-cube {
        width: 40px;
        height: 40px;
        position: relative;
        transform-style: preserve-3d;
        animation: rotate 2s infinite ease-in-out;
      }

      .loader-face {
        position: absolute;
        width: 40px;
        height: 40px;
        border: 2px solid var(--cyber-400);
        background: rgba(45, 212, 191, 0.1);
      }

      @keyframes rotate {
        0% { transform: rotateX(0deg) rotateY(0deg); }
        100% { transform: rotateX(360deg) rotateY(360deg); }
      }

      .loading-text {
        font-size: 0.875rem;
        font-family: 'JetBrains Mono', monospace;
        color: var(--cyber-400);
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(15, 118, 110, 0.1);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb {
        background: linear-gradient(180deg, #2dd4bf, #0d9488);
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(180deg, #5eead4, #14b8a6);
      }

      /* BUI Panel overrides */
      .options-menu {
        position: relative !important;
        min-width: unset !important;
        top: auto !important;
        right: auto !important;
        max-height: none !important;
        width: 100% !important;
        height: 100% !important;
      }

      .phone-menu-toggler {
        display: none;
      }

      /* Stats.js positioning */
      .stats {
        position: absolute !important;
        left: 1rem !important;
        bottom: 1rem !important;
        z-index: 30 !important;
      }

      @media (max-width: 768px) {
        .left-panel,
        .right-panel {
          width: 16rem;
        }

        .header-content {
          flex-wrap: wrap;
        }

        .header-right {
          flex-wrap: wrap;
        }
      }
  </style>
  <script type="module" src="examples/HedralLoader/example.ts"></script>
</head>

<body>
  <div class="cyber-grid"></div>
  
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <div class="header-left">
        <div class="header-logo">
          <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M9 9h6v6H9z"/>
            </svg>
          </div>
          <div class="logo-text">
            <h1>BIM Viewer</h1>
            <p>HedralLoader v1.0</p>
          </div>
        </div>
      </div>

      <div class="header-right">
        <a href="examples/examples-menu.html" class="btn-primary" style="text-decoration: none;">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <line x1="9" y1="9" x2="15" y2="9"/>
            <line x1="9" y1="12" x2="15" y2="12"/>
            <line x1="9" y1="15" x2="15" y2="15"/>
          </svg>
          <span>Examples</span>
        </a>
        <input type="file" id="fileInput" accept=".ifc,.frag" style="display: none;">
        <button class="btn-primary" id="loadBtn">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          <span>Load Model</span>
        </button>

        <div class="controls-group">
          <button class="btn-icon" id="resetCameraBtn" title="Reset Camera">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"/>
              <polyline points="1 20 1 14 7 14"/>
              <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
            </svg>
          </button>
          <button class="btn-icon" id="fitToViewBtn" title="Fit to View">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/>
              <circle cx="12" cy="13" r="3"/>
            </svg>
          </button>
        </div>

        <div class="stats-group">
          <div class="stat-item">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/>
            </svg>
            <span class="stat-value" id="fpsStat">60 FPS</span>
          </div>
        </div>
      </div>
    </div>

    <div class="file-indicator" id="fileIndicator" style="display: none;">
      <div class="file-badge">
        <div class="status-active"></div>
        <span id="fileName"></span>
      </div>
    </div>
  </header>

  <!-- Left Panel -->
  <div class="left-panel" id="leftPanel">
    <div class="panel-header">
      <h2 class="panel-title">Controls</h2>
    </div>
    <div class="panel-content" id="leftPanelContent">
      <!-- BUI components will be inserted here -->
    </div>
    <button class="panel-toggle" id="leftPanelToggle">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="15 18 9 12 15 6"/>
      </svg>
    </button>
  </div>

  <!-- Right Panel -->
  <div class="right-panel" id="rightPanel">
    <div class="panel-header">
      <h2 class="panel-title">Properties & Info</h2>
    </div>
    <div class="panel-content">
      <div class="info-card">
        <h3>Quick Guide</h3>
        <p>• Upload IFC or FRAG files to view</p>
        <p>• Use mouse to orbit, scroll to zoom</p>
        <p>• Right-click drag to pan</p>
        <p>• Open console to see loading progress</p>
      </div>

      <div class="info-card">
        <h3>Model Info</h3>
        <div id="modelInfo">
          <p style="text-align: center; color: var(--slate-600);">No model loaded</p>
        </div>
      </div>
    </div>
    <button class="panel-toggle" id="rightPanelToggle">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polyline points="9 18 15 12 9 6"/>
      </svg>
    </button>
  </div>

  <!-- Viewer Container -->
  <div class="full-screen" id="container"></div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader-cube">
      <div class="loader-face" style="transform: translateZ(20px)"></div>
      <div class="loader-face" style="transform: rotateY(90deg) translateZ(20px)"></div>
      <div class="loader-face" style="transform: rotateY(180deg) translateZ(20px)"></div>
      <div class="loader-face" style="transform: rotateY(-90deg) translateZ(20px)"></div>
      <div class="loader-face" style="transform: rotateX(90deg) translateZ(20px)"></div>
      <div class="loader-face" style="transform: rotateX(-90deg) translateZ(20px)"></div>
    </div>
    <p class="loading-text">Loading BIM Model...</p>
  </div>
</body>

</html>
